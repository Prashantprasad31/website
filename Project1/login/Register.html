<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Credential Creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url(https://images.pexels.com/photos/230794/pexels-photo-230794.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2) no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="credentialForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="createCredentials()">Create Credentials</button>
    </form>

    <script>
        function createCredentials() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Perform additional validation if needed
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);


            window.location.assign("login.html");
            alert("Credentials created!\nUsername: " + username + "\nPassword: " + password);
            

            // You might want to send the data to a server for storage and further processing
        }
    </script>
</body>
</html>
