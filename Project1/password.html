<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Credential Retrieval</title>
</head>
<body>
    <h1>Retrieving User Credentials</h1>

    <script>
        // Retrieve data from local storage
        var storedUsername = localStorage.getItem("username");
        var storedPassword = localStorage.getItem("password");

        // Display the retrieved data
        if (storedUsername && storedPassword) {
            document.write("<p>Username: " + storedUsername + "</p>");
            document.write("<p>Password: " + storedPassword + "</p>");
        } else {
            document.write("<p>No credentials found in local storage.</p>");
        }

        // document.write("<p>User credentials cleared from local storage.</p>");
    
    </script>
</body>
</html>
